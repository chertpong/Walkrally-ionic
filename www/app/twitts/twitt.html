<ion-view title="Twitt">
  <ion-content>
    <div class="list">
      <div class="item item-avatar">

        <label class="item item-input">
          <span class="input-label" >Team name:</span>
          <input type="text" ng-model="data.teamName">

        </label>
        <div class="padding">
          <button type="submit" class="button button-block" ng-click="createTeam()">Create team</button>
        </div>


      </div>
    </div>
  </ion-content>
</ion-view>
