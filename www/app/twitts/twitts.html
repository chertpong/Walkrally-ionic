      <div class="auth-welcome">
        <h3>Let's join!</h3>

      <button class="button button-block" ng-click="linktoCreateTeam()">
        <i class="icon ion-ios-people" >  C R E A T E  &nbsp; T E A M</i>
      </button>
    </div>

    <div class="card">
      <div class="item item-text-wrap" ng-repeat="team in teams" >
        <a class="item item-icon-left custom-text">
          <i class="icon ion-person-stalker custom-icon"></i>
          TEAM  {{team.name}}
          <br>
          {{team.currentMember}}/3
          <button class="button button-outline button-positive pull-right" ng-disabled="team.currentMember ==3 ||team.currentMember >3" ng-click="joinTeam(team._id)">Join</button>
        </a>
      </div>

    </div>
