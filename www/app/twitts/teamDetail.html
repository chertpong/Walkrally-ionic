<ion-header-bar class="bar-red ">
  <div class="buttons">
    <button class="button-head icon ion-home"  ui-sref="logout"></button>
  </div>
  <h1 class="title">WalkRally</h1>
  <div>
    <i class="icon ion-home" style="color: #543a3d"></i>
  </div>

</ion-header-bar>

<div class="bar bar-subheader bar-red2 ">
  <h1 class="title">T E A M &nbsp; D E T A I L </h1>
</div>


<ion-view title="Team Detail ">

  <ion-content>

    <div class="list3 ">
      <div class="card">
        <div class="item item-text-wrap">
          <a href="#" class="item item-icon-left">
            <i class="icon ion-person-stalker custom-icon"></i>
            <!-- <h1 class="title2">Team name</h1> -->
            <h1 class="title2">{{team.name}}</h1>
            <h2>{{team.memberIds.length}}</h2>

          </a>

          </div>

          <div class="item item-divider padding-top2">
            <button class="button button-outline button-positive pull-right button-test " ng-click="quitTeam(teamId)">QUIT</button>
            <button class="button button-outline button-positive pull-right " ng-click="startGame()">
              {{startButtonText}}
            </button>
          </div>

      </div>

      <ul class="list4">

        <li
          class="item"
          ng-repeat="member in team.members"
          ng-style="team.leaderId === member._id && {'background-color': '#FFC107'} || {}" >
          {{member.fullName}}
          <span
            style="width: 10px;height: 10px;display: block"
            ng-style="isReady(member._id) && {'background-color':'blue'} || {'background-color':'red'}">
          </span>
        </li>

      </ul>
      </div>
    </ion-content>
  </ion-view>
