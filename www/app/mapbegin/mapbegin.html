<ion-header-bar class="bar-red ">

  <div class="buttons">
    <button class="button-head icon ion-home text-left" ng-click="linkToBeginMap()"></button>
  </div>
  <h2 class="title text-center" >WalkRally</h2>

  <div class="buttons">
  <button class="button-head icon ion-log-in text-right" ng-click="linkToLogin()"></button>
  </div>

  <div class="bar bar-subheader item-input-inset" style="left:-45px">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="search">
    </label>
    <button class="button button-clear" ng-click="showFilter()">
      Categories
    </button>
  </div>

  </ion-header-bar>


    <ion-view title="Map">
      <div class="col col-100 paddingMap heightMap">
        <B-map
          zoom="11"
          draggable="true"
          style="height: 100%;max-height: 100%; width: 100%"
        >
        </B-map>
      </div>
