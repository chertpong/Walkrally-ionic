<body ng-controller="mapbeginCtrl">
<ion-header-bar class="bar-red ">

    <div class="buttons">
      <button class="button-head icon ion-home text-left" ng-click="linkToBeginMap()"></button>
    </div>
    <h1 class="title">WalkRally</h1>

    <div class="buttons">
    <button class="button-head icon ion-unlocked text-right" ng-click="linkToLogin()"></button>
    </div>
</ion-header-bar>


    <ion-content start-y="55" padding="false">
      <div id="search-box" class="bar bar-header item-input-inset" ng-show="data.showSearch">
        <div class="item-input-wrapper">
          <i class="icon ion-ios7-search placeholder-icon"></i>
          <input type="search" placeholder="Search" ng-model="data.searchQuery">
          <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
        </div>
      </div>

      <ul class="list">
        <li>Test1</li>
        <li>Test2</li>
      </ul>

    </ion-content>


      <ion-view title="Map">
        <div class="col col-100 paddingMap">
          <qq-map
            zoom="11"
            draggable="true"
            style="height: 623px; width: 100%"
          >
          </qq-map>
        </div>


<!--
    <div class="item item-text-wrap" ng-repeat="place in places">
//{{place.location.lat}}/{{place.location.lng}}
    </div>
    -->
    </ion-view>

</body>
