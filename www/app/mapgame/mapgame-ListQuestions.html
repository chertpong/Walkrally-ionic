<ion-modal-view>

  <ion-content>
    <h2>Place {{place.name}}</h2>

      <ion-header-bar class="bar-red ">
        <h1 class="title">List Question</h1>
      </ion-header-bar>

      <ion-content>

        <div class="list-inset">

          <div class="auth-welcome">
            <h3>Question Lists</h3>
            <h5>Select the question</h5>
          </div>
          <br>
          <a class="item" ng-click="openModalQuestion()">{{place.questions[0].descriptions[0].content}}</a >



        </div>

        <div class="padding">

          <button type="submit" class="button button-block" style="margin-top: -5px" ng-click="modalListQuestion.hide()">B A C K</button>
        </div>


      </ion-content>

  </ion-content>
</ion-modal-view>
