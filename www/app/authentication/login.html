<ion-view title="Login">
  <ion-content>
  <div>
    <form ng-submit="fn.login(data.credentials)" class="col col-100">
      <div class="list padding">
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="text" placeholder="Login" ng-model="data.credentials.email">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" ng-model="data.credentials.password">
        </label>
      </div>
      <div class="padding">
        <button type="submit" class="button button-block button-positive" ng-disabled="!data.credentials.email">Login</button>
      </div>
    </form>
    <div class="col col-100">
      <qq-map
        zoom="11"
        draggable="true"
        style="height: 300px; width: 300px;"
      >
      </qq-map>
    </div>
  </div>
  </ion-content>
</ion-view>
