<ion-header-bar class="bar-red ">
  <div>
    <i class="icon ion-home" style="color: #543a3d"></i>
  </div>
  <h1 class="title">WalkRally</h1>
  <div class="buttons">
    <button class="button-head icon ion-log-out text-right" ui-sref="logout"></button>
  </div>

</ion-header-bar>
<ion-view title="Rank">

<div class="bar bar-subheader bar-red2 ">
  <ion h1 class="title">R A N K</ion>
</div>

<div class="list2 ">

  <div class="card">
    <a  class="item item-icon-left custom-text">
      <i class="icon ion-ios-people custom-icon"></i>
      <h1 class="title1">{{team.name}}</h1>
      <ul>
        <li>Score: {{team.score}}</li>
      </ul>
    </a >

  </div>
</div>

<div class="tabs tabs-icon-top tabs-color">
  <a class="tab-item col-50" ui-sref="mapgame">
    <i class="icon ion-map"></i>
    MAP
  </a >
  <a class="tab-item col-50"  ui-sref="rank">
    <i class="icon ion-ribbon-b" ></i>
    RANK
  </a >

</div>
</ion-view>
